    <script>
      function nope(str) {
        return (!str || str.length === 0 || /^\s*$/.test(str))
      }
    </script>
    <script>
      find_it();
      function find_it(){
        numberfromuser = prompt("Welcome! To find the factorial, Enter your number here!: ");
        factorial=1;
        numb=numberfromuser;
        if(nope(numberfromuser)){
          alert("The input received is not a integer. You typed a space, Please try again: ")
        }else if (Number.isInteger(numberfromuser*1)){
          while (numb>0){
            factorial=factorial*numb;
            numb=numb-1;
          }
          alert("The factorial of "+numberfromuser+" is "+factorial);
        }else{
          alert("The input received is not a integer. You typed '"+numberfromuser+"', Please try again: ");
        }
      }
    </script>
