  <body style="background-color: black; background-image: url('https://images4.alphacoders.com/239/thumb-1920-239674.jpg');" class="background">
    <p class="circe" style="background:black; float:center"><b>How Long Will Your Ride Take?!!</b></p>
    <a href="./indexhome.html"><p style="text-align: right; font-size: 300%; color:lime; background:black"><u><b>More Tools...</b></u></p></a>

    <script>
      find_it_speed();
      function find_it_speed(){
        speed = prompt("Welcome! To Find the amount of time your ride will take, Enter the speed(MPH) you're going right here!(ex: If you're going 60 MPH, type 60): ");
        if (Number.isInteger(speed*1)){
          find_it_distance(speed);
        }else{
          alert("The input received is not a integer. You typed '"+speed+"', Please try again: ");
        }
      }
      function find_it_distance(spede){
        distance = prompt("Hello again! To find the amount of time your ride will take, Enter the distance(miles) you're traveling right here!(ex: If you're going 700 miles, type 700): ");
        if (Number.isInteger(distance*1)){
          time = distance/spede;
          if (time>=1){
            alert("Your ride will be about " + time + " hours long!");
          }else{
            timetime = time*60
            alert("Your ride will be about " + timetime + " minutes long!");
          }
        }else{
          alert("The input received is not a integer. You typed '"+distance+"', Please try again: ");
        }
      }
    </script>
  </body>
