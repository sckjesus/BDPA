    <h5 style="color: black; text-align: right; font-size: 100%"><b>Search Google for no apparent reason at all...</b></h5>

    <form class="form-outline" role="search" id="form" style="text-align:right; border: 75px solid pink; float:right; border-radius: 100px;">
      <input type="search" id="query" name="query" placeholder="Search Google...">
    </form>


    <script>
      const f = document.getElementById('form');
      const query = document.getElementById('query');
      const google = 'https://www.google.com/search?q=';
      const site = '';

      function submitted(event) {
        event.preventDefault();
        const url = google + site + '+' + query.value;
        const win = window.open(url, '_blank');
        win.focus();
      }

      f.addEventListener('submit', submitted);
    </script>
