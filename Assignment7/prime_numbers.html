    <script>
      find_it();
      function find_it(){
        numfromuser = prompt("Welcome! To find if your number is prime, Enter your number here!: ");
        if (Number.isInteger(numfromuser*1)){
          for (i=2; i<numfromuser; i=i+1){
            if (numfromuser%i==0){
              alert("The number you entered is not prime, it is a composite number!");
              break;
            }else{
              reali=i+1;
              if (reali==numfromuser){
                alert("The number you entered is prime!");
              }else if(numfromuser%i!==0) continue;
            }
          }
        }else{
          alert("The input received is not a integer. You typed '"+numfromuser+"', Please try again: ");
        }
      }
    </script>
