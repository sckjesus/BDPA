  <body style="background-color: white; background-image: url('https://www.thoughtco.com/thmb/x1y4NjEcUISSx9bWBdrHqXUlxUs=/2592x2592/smart/filters:no_upscale()/the-best-157314672-5a2ffaf8beba33003773ac96.jpg');" class="background">
    <p class="circe" style="color:black; float:center"><b>What's Your Letter Grade?!!</b></p>
    <a href="./indexhome.html"><p style="text-align: right; font-size: 300%; color:black"><u><b>More Tools...</b></u></p></a>
    <a href="./index.html"><p style="text-align: right; font-size: 300%; color:black"><u><b>Home Page</b></u></p></a>
    <a href="./score_rating.html"><button type="button" style="text-align: center; float: right; font-size: 400%; color:lime; background:black; border-color:grey; cursor: pointer;"><u><b>Calculate Again</b></u></button></a>
    <script>
      find_it();
      function find_it(){
        percentage = prompt("Welcome! To find your letter grade, Enter the percentage you got on your test!(ex: if you got 80%, you would type 80): ) : ");
        if (Number.isInteger(percentage*1)){
          if (percentage>=90 && percentage<=100){
            grade = "A"
            alert("Your letter grade is an " + grade + "! Wow, That's an amazing grade!");
          }else if (percentage>=80 && percentage<=100){
            grade = "B"
            alert("Your letter grade is a " + grade + "! That's a pretty good grade!");
          }else if (percentage>=70 && percentage<=100){
            grade = "C"
            alert("Your letter grade is a " + grade + ". You probably want to work on that skill more...");
          }else if (percentage>=60 && percentage<=100){
            grade = "D"
            alert("Your letter grade is a " + grade + "... You really should work on that skill...");
          }else if (percentage>=0 && percentage<=100){
            grade = "F"
            alert("Sorry, you got a " + grade + "... You really need to work on that skill...");
          }else if(percentage<0){
            alert("The input received is not a positive integer. You typed '"+percentage+"', Please try again: ");
          }else if(percentage>100){
            alert("The input received is not a possible percentage. You typed '"+percentage+"' percent, Please try again: ");
          }
          
        }else{
          alert("The input received is not a positive integer. You typed '"+percentage+"', Please try again: ");
        }
      }
    </script>
